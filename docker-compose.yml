version: '3.8'

services:
  video-maker:
    build: .
    container_name: video-maker-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - PORT=5000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - AI_MODEL=${AI_MODEL:-gpt-3.5-turbo}
      - COLAB_API_TOKEN=${COLAB_API_TOKEN}
      - COLAB_AUTOMATION_ENABLED=${COLAB_AUTOMATION_ENABLED:-true}
      - COLAB_PROFILE_PATH=${COLAB_PROFILE_PATH}
      - COLAB_URL=${COLAB_URL}
    volumes:
      # Монтируем директории для сохранения данных
      - ./downloads:/app/downloads
      - ./clips:/app/clips
      - ./output:/app/output
      - ./audio:/app/audio
      - ./shorts_output:/app/shorts_output
      - ./data:/app/data
      - ./logs:/app/logs
      - ./profiles:/app/profiles
      - ./baner:/app/baner
    restart: unless-stopped
    networks:
      - video-maker-network

networks:
  video-maker-network:
    driver: bridge

